name: Update schedule

on:
  schedule:
    - cron: "0 6 * * *"   # срабатывает по расписанию (UTC) — можно оставить
  workflow_dispatch:     # чтобы можно было запустить вручную

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install pandas requests openpyxl beautifulsoup4
      - name: Run script
        run: python script.py
      - name: Commit schedule.ics
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add schedule.ics || true
          git commit -m "Update schedule" || echo "No changes to commit"
          git push || echo "Push failed"
